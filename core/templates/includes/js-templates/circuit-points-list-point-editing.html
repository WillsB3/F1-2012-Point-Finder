<script id="circuit-points-list-point-editing" type="text/template">
	<td><input type="radio" class="js-select-point" name="circuit-points" <% if (selected) { %>checked<% } %>></td>
	<td class="js-point-is-editable--x"><input name="point-<%= point_cid %>-x" type="text" value="<%= game_x %>"></td><td class="js-point-is-editable--y"><input name="point-<%= point_cid %>-y" type="text" value="<%= game_y %>"></td>
	<td><%= world_lat %></td><td><%= world_lng %></td>
</script>
