<script id="circuit-selector-template" type="text/template">
	<label for="circuit_selector">Circuit</label>
	<select id="circuit_selector">
		<%
			_.each(circuits, function(circuit) {
				%>
					<option value="<%= circuit.id %>"><%= circuit.placename %></option>
				<%
		 	})
		 %>
	</select>

	<form class="circuit-selector-search">
		<i class="icon-search"></i>
		<input class="search-field" type="text">
		<button class="btn" type="submit">Search Map</button>
	</form>
</script>
